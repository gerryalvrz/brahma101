<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Matrix Background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

/* Locognitive Neon Logo */
.neon-logo {
            font-family: 'Jersey 15', cursive;
            font-size: 80px;
            text-align: center;
            color: #0f0;
            text-shadow: 
                0 0 5px #0f0,
                0 0 10px #0f0,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 80px #00ff00;
            margin-top: 30px;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .neon-logo:hover {
            transform: scale(1.1); /* Slight zoom-in on hover */
            filter: brightness(150%);
        }

        /* Glitch Effect */
        .neon-logo .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: 
                    1px 1px 5px #00ff00, 
                    -2px -2px 10px #0f0, 
                    2px -2px 10px #00ff00;
            }
            50% {
                text-shadow: 
                    -1px -1px 5px #00ff00, 
                    2px 2px 10px #0f0, 
                    -2px 2px 10px #00ff00;
                transform: translateX(-2px);
            }
        }



        /* Grid Layout for Main Sections */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            padding: 20px;
            height: 100vh;
            align-items: center;
        }

        /* Section Styling */
        .section {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4); /* Transparent Background */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 60px rgba(0, 255, 0, 0.4); /* Neon Glow */
        }

        .section h1, .section h3 {
            margin: 0 0 15px;
        }

        /* Buttons Inside Section */
        .button-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button {
            background: rgba(0, 20, 0, 0.8); /* Transparent button background */
            color: #0f0;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
        }

        .button:hover {
            background: rgba(0, 40, 0, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        /* Glowing Box Styling */
        .box {
            position: relative;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5); /* Transparent box background */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 60px rgba(0, 255, 0, 0.4); /* Neon Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8), 0 0 80px rgba(0, 255, 0, 0.6);
        }

        .box h3, .box p {
            margin: 10px 0;
        }

        .box a {
            background-color: rgba(0, 30, 0, 0.9);
            color: #0f0;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .box a:hover {
            background-color: rgba(0, 50, 0, 1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>

<!-- Matrix Background -->
<canvas id="matrix-bg"></canvas>

<!-- Neon Logo -->
<div class="neon-logo">
    <span class="glitch">Locognitive</span>
</div>

<!-- Main Layout -->
<div class="grid-container">
    <!-- Left Section -->
    <div class="section">
        <h1>Generative Art Gallery</h1>
        <div class="button-list">
            <a href="art1.html" class="button">Generative Art 1</a>
            <a href="art2.html" class="button">Generative Art 2</a>
            <a href="art3.html" class="button">Generative Art 3</a>
        </div>
    </div>

    <!-- Center Section -->
    <div class="section">
        <h1>Generative Art Gallery</h1>
        <div class="button-list">
            <a href="cosmic.html" class="button">Cosmic Art</a>
            <a href="art1.html" class="button">Generative Art 1</a>
            <a href="art2.html" class="button">Generative Art 2</a>
        </div>
    </div>

    <!-- Right Section -->
    <div class="section">
        <div class="box">
            <h3>Cosmic Art</h3>
            <p>A journey through the cosmos.</p>
            <a href="cosmic.html">View Art</a>
        </div>
        <div class="box">
            <h3>Generative Art 1</h3>
            <p>Abstract patterns and flow.</p>
            <a href="art1.html">View Art</a>
        </div>
    </div>
</div>

<script>
    // Matrix Background Animation
    const canvas = document.getElementById('matrix-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const characters = '℔℥ℨΩµℌℑℳ∮⨕⨔⋔⩚⩛⩓⩔⫙⫚⫛⟒♈︎♉︎♊︎♋︎♌︎♍︎♎︎♏︎♐︎♑︎♒︎♓︎☉☿♀︎♁♂︎♃♄♅⛢♆⚦⚧⚨⚩☥☨⚕︎⚘☸︎⚔︎';
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0f0';
        ctx.font = `${fontSize}px monospace`;

        drops.forEach((y, i) => {
            const text = characters.charAt(Math.floor(Math.random() * characters.length));
            ctx.fillText(text, i * fontSize, y * fontSize);

            if (y * fontSize > canvas.height && Math.random() > 0.95) drops[i] = 0;
            drops[i]++;
        });
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
