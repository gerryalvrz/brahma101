<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E8 S.E.L.</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="stylesheet" href="styling.css">
    <script src="sphereparticles.js" defer></script>
    <style>
        #particle-sphere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #032B2D, #24243e); /* Gradient Background */
            z-index: -1; /* Put behind other content */
        }

        header {
            position: relative;
            text-align: center;
            color: #00ff00; /* Neon Green */
            font-family: 'Courier New', monospace;
            margin-top: 20vh;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ff00; /* Glow Effect */
        }

        header p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="particle-sphere"></div>
    <header>
        <h1>E8 Socio Economic Lattice</h1>
        <p>Explore the intricate hyperstructure of reality.</p>
    </header>
</body>
</html>
