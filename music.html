<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Section - Cypherpunk Styled Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> <!-- Using VT323 font -->
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #032B2D, #24243e); /* Dark background with green hints */
            background-attachment: fixed;
            font-family: 'Courier New', monospace; /* Cypherpunk-inspired font */
            color: #00ff00; /* Neon green text */
            overflow-y: auto; /* Allow scrolling */
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            scroll-behavior: smooth; /* Smooth scrolling */
        }

        .content {
            text-align: center;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6); /* Transparent black background */
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            font-family: 'VT323', monospace;
            margin-bottom: 10px;
            color: #00ff00;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 560px;
            height: 315px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Metacognitive Music</h1>
        <p>Enjoy this curated track to immerse yourself in the interdimensional circus!</p>
        <!-- Embedded YouTube Video -->
        <iframe src="https://www.youtube.com/embed/XzaZOPIYA-Q" allowfullscreen></iframe>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
